<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Free Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Free Web Page!</h1>
    <p>This page is hosted for free using GitHub Pages.</p>
    <a class="button" href="https://github.com">Visit GitHub</a>
</body>
</html>
